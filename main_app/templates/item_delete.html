{% extends 'base.html' %} 
{% block content %}


<hr />
<h1 class="title pt-5">Are you sure you want to delete your purchase of {{item.name}} from this budget?</h1>
<form method="get">
    {% csrf_token %}
    <div class="buttons">
        <input class="button is-danger" type="submit" value="Confirm" />

        <a class="button is-primary" href="{% url 'item_delete' budget.pk  %}">Cancel</a>
    </div>
</form>
{% endblock %}
